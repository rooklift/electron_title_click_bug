<!DOCTYPE html>
<html>
<head><title>Electron Click Test</title></head>
<body style="margin: 0; overflow: hidden;">
	<canvas id="canvas" width="1000px" height="600px" style="margin: 0; border:0; padding: 0"></canvas>
</body>
<script>
	let canvas = document.getElementById("canvas");
	let ctx = canvas.getContext("2d");
	ctx.font = "30px Arial";
	canvas.addEventListener("mousedown", (event) => {
		let was_bugged_click = (event.button === 0 && event.buttons === 2);							// Seems to be a giveaway?
		console.log(`which: ${event.which}, button: ${event.button}, buttons: ${event.buttons}`);
		let x = event.clientX;
		let y = event.clientY;
		ctx.fillStyle = "white";
		ctx.fillRect(0, 0, canvas.width, canvas.height);
		ctx.fillStyle = "red";
		ctx.fillRect(x - 10, y - 10, 20, 20);
		ctx.fillStyle = "black";
		if (was_bugged_click) {
			ctx.fillText(`mousedown at ${x},${y} (bugged)`, 10, 30);
		} else {
			ctx.fillText(`mousedown at ${x},${y}`, 10, 30);
		}
	});
</script>
</html>
